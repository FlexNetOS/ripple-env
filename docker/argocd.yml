# ArgoCD - GitOps Continuous Delivery (BUILDKIT L3)
# P1-005: ArgoCD provides declarative, Git-based continuous delivery
#
# ArgoCD features:
#   - GitOps workflow (declarative infrastructure)
#   - Automated sync and drift detection
#   - Multi-cluster management
#   - Rollback capabilities
#   - Resource visualization
#   - RBAC and security policies
#   - Web UI and CLI
#
# Components:
#   - ArgoCD Server: API and UI
#   - ArgoCD Repo Server: Git repository access
#   - ArgoCD Application Controller: State reconciliation
#   - ArgoCD Dex: Authentication (OIDC)
#   - Redis: Caching and session storage
#
# References:
#   - https://argo-cd.readthedocs.io
#   - https://github.com/argoproj/argo-cd
#   - BUILDKIT_STARTER_SPEC.md L3: Cluster & Delivery

version: '3.8'

services:
  # ArgoCD Server
  argocd-server:
    image: argoproj/argocd:v2.9.3
    container_name: argocd-server
    restart: unless-stopped
    
    # Command
    command:
      - argocd-server
      - --redis
      - redis:6379
      - --repo-server
      - argocd-repo-server:8081
      - --dex-server
      - http://argocd-dex:5556
      - --staticassets
      - /shared/app
      - --insecure
    
    # Environment variables
    environment:
      # Database configuration
      ARGOCD_DATABASE_HOST: postgres
      ARGOCD_DATABASE_PORT: 5432
      ARGOCD_DATABASE_NAME: argocd
      ARGOCD_DATABASE_USER: argocd
      ARGOCD_DATABASE_PASSWORD: argocd
      
      # Redis configuration
      ARGOCD_REDIS_HOST: redis
      ARGOCD_REDIS_PORT: 6379
      
      # Server configuration
      ARGOCD_SERVER_INSECURE: "true"
      ARGOCD_SERVER_ROOTPATH: ""
      
      # Admin credentials (change in production!)
      ARGOCD_ADMIN_PASSWORD: $2a$10$5vmPeNqH/5C1mPQ70rdc/OwI2mmW3n8QvYp5aS5Z3vGL4XxEJ4U7W
      
      # Logging
      ARGOCD_LOG_LEVEL: info
      
      # OIDC configuration
      ARGOCD_OIDC_CACHE_EXPIRATION: 24h0m0s
      
      # Git configuration
      ARGOCD_GIT_TIMEOUT: 90s
      ARGOCD_GIT_MAX_RETRIES: 3
      
      # Application controller
      ARGOCD_APPLICATION_CONTROLLER_REPO_SERVER_TIMEOUT_SECONDS: 60
      
      # RBAC
      ARGOCD_RBAC_POLICY: |
        g, admin, role:admin
        g, user, role:readonly
    
    # Ports
    ports:
      - "8080:8080"  # ArgoCD API and UI
      - "8085:8085"  # Metrics
    
    # Volumes
    volumes:
      - ./config/argocd:/etc/argocd
      - ./data/argocd:/app/data
    
    # Dependencies
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      argocd-repo-server:
        condition: service_started
      argocd-dex:
        condition: service_started
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 256M
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    
    # Network
    networks:
      - argocd-network
    
    # Labels for documentation and management
    labels:
      - "service=argocd-server"
      - "layer=L3-Cluster-Delivery"
      - "description=ArgoCD server and UI"
      - "traefik.enable=true"
      - "traefik.http.routers.argocd.rule=Host(`argocd.localhost`)"
      - "traefik.http.routers.argocd.entrypoints=web"
      - "traefik.http.services.argocd.loadbalancer.server.port=8080"

  # ArgoCD Repo Server
  argocd-repo-server:
    image: argoproj/argocd:v2.9.3
    container_name: argocd-repo-server
    restart: unless-stopped
    
    # Command
    command:
      - argocd-repo-server
      - --redis
      - redis:6379
    
    # Environment variables
    environment:
      # Redis configuration
      ARGOCD_REDIS_HOST: redis
      ARGOCD_REDIS_PORT: 6379
      
      # Git configuration
      ARGOCD_GIT_TIMEOUT: 90s
      ARGOCD_GIT_MAX_RETRIES: 3
      
      # Parallelism
      ARGOCD_REPO_SERVER_PARALLELISM_LIMIT: 10
      
      # Cache
      ARGOCD_REPO_SERVER_CACHE_EXPIRATION: 24h0m0s
    
    # Volumes
    volumes:
      - ./config/argocd:/etc/argocd
      - ./data/argocd:/app/data
      # SSH keys for private repos
      - ~/.ssh:/home/argocd/.ssh:ro
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    
    # Network
    networks:
      - argocd-network
    
    # Labels
    labels:
      - "service=argocd-repo-server"
      - "layer=L3-Cluster-Delivery"
      - "description=ArgoCD repository server"

  # ArgoCD Application Controller
  argocd-application-controller:
    image: argoproj/argocd:v2.9.3
    container_name: argocd-application-controller
    restart: unless-stopped
    
    # Command
    command:
      - argocd-application-controller
      - --redis
      - redis:6379
      - --repo-server
      - argocd-repo-server:8081
    
    # Environment variables
    environment:
      # Database configuration
      ARGOCD_DATABASE_HOST: postgres
      ARGOCD_DATABASE_PORT: 5432
      ARGOCD_DATABASE_NAME: argocd
      ARGOCD_DATABASE_USER: argocd
      ARGOCD_DATABASE_PASSWORD: argocd
      
      # Redis configuration
      ARGOCD_REDIS_HOST: redis
      ARGOCD_REDIS_PORT: 6379
      
      # Controller configuration
      ARGOCD_APPLICATION_CONTROLLER_REPO_SERVER_TIMEOUT_SECONDS: 60
      ARGOCD_APPLICATION_CONTROLLER_STATUS_PROCESSORS: 20
      ARGOCD_APPLICATION_CONTROLLER_OPERATION_PROCESSORS: 10
      
      # Self-heal
      ARGOCD_APPLICATION_CONTROLLER_SELF_HEAL_TIMEOUT_SECONDS: 5
    
    # Volumes
    volumes:
      - ./config/argocd:/etc/argocd
      - ./data/argocd:/app/data
    
    # Dependencies
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      argocd-repo-server:
        condition: service_started
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 256M
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    
    # Network
    networks:
      - argocd-network
    
    # Labels
    labels:
      - "service=argocd-application-controller"
      - "layer=L3-Cluster-Delivery"
      - "description=ArgoCD application controller"

  # ArgoCD Dex (OIDC provider)
  argocd-dex:
    image: ghcr.io/dexidp/dex:v2.37.0
    container_name: argocd-dex
    restart: unless-stopped
    
    # Command
    command:
      - dex
      - serve
      - /etc/dex/cfg/config.yaml
    
    # Volumes
    volumes:
      - ./config/argocd/dex:/etc/dex/cfg
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    
    # Network
    networks:
      - argocd-network
    
    # Labels
    labels:
      - "service=argocd-dex"
      - "layer=L3-Cluster-Delivery"
      - "description=ArgoCD Dex OIDC provider"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: argocd-postgres
    restart: unless-stopped
    
    # Environment variables
    environment:
      POSTGRES_DB: argocd
      POSTGRES_USER: argocd
      POSTGRES_PASSWORD: argocd
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
      
      # Performance tuning
      POSTGRES_SHARED_PRELOAD_LIBRARIES: pg_stat_statements
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_WORK_MEM: 4MB
    
    # Volumes
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Initialization scripts
      - ./config/argocd/postgres/init:/docker-entrypoint-initdb.d
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argocd"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 256M
    
    # Network
    networks:
      - argocd-network
    
    # Labels
    labels:
      - "service=postgres"
      - "layer=L10-State-Storage"
      - "description=PostgreSQL database for ArgoCD"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: argocd-redis
    restart: unless-stopped
    
    # Redis configuration
    command: >
      redis-server 
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --tcp-keepalive 60
      --timeout 300
    
    # Volumes
    volumes:
      - redis-data:/data
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    # Network
    networks:
      - argocd-network
    
    # Labels
    labels:
      - "service=redis"
      - "layer=L10-State-Storage"
      - "description=Redis cache for ArgoCD"

# Volumes
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# Networks
networks:
  argocd-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16