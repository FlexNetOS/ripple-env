# Observability Stack Kustomization
# Monitoring, logging, and tracing
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: flexstack-observability

namespace: flexstack-observability

commonLabels:
  app.kubernetes.io/part-of: flexstack
  app.kubernetes.io/managed-by: kustomize
  flexstack.io/profile: observability

resources:
  - prometheus.yaml
  - grafana.yaml
  - loki.yaml
  - tempo.yaml
  - alertmanager.yaml
