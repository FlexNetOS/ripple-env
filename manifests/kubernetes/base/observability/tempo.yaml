# Tempo Deployment for FlexStack
# Distributed tracing
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: flexstack-observability
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: flexstack
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200

    distributor:
      receivers:
        otlp:
          protocols:
            http:
              endpoint: 0.0.0.0:4318
            grpc:
              endpoint: 0.0.0.0:4317

    ingester:
      trace_idle_period: 10s
      max_block_bytes: 1_000_000
      max_block_duration: 5m

    compactor:
      compaction:
        compacted_block_retention: 1h

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal
        pool:
          max_workers: 100
          queue_depth: 10000

    # P1-012: Fix Tempo storage persistence
    querier:
      frontend_worker:
        frontend_address: tempo:9095

    query_frontend:
      search:
        enabled: true
      trace_by_id:
        enabled: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-data
  namespace: flexstack-observability
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: flexstack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: flexstack-observability
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: flexstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tempo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tempo
        app.kubernetes.io/component: tracing
        app.kubernetes.io/part-of: flexstack
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: tempo
          image: grafana/tempo:2.7.2
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          args:
            - -config.file=/etc/tempo/tempo.yaml
          ports:
            - containerPort: 3200
              name: http
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: tempo-config
              mountPath: /etc/tempo
            - name: tempo-data
              mountPath: /var/tempo
          resources:
            limits:
              memory: 1Gi
              cpu: "500m"
            requests:
              memory: 256Mi
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /ready
              port: 3200
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3200
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: tmp
          emptyDir: {}
        - name: tempo-config
          configMap:
            name: tempo-config
        - name: tempo-data
          persistentVolumeClaim:
            claimName: tempo-data
---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: flexstack-observability
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: flexstack
spec:
  type: ClusterIP
  ports:
    - port: 3200
      targetPort: 3200
      name: http
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
  selector:
    app.kubernetes.io/name: tempo
