# Temporal Deployment for FlexStack
# Durable workflow orchestration
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: temporal-config
  namespace: flexstack-messaging
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: workflow
    app.kubernetes.io/part-of: flexstack
data:
  development.yaml: |
    system.forceSearchAttributesCacheRefreshOnRead:
      - value: true
        constraints: {}
    frontend.enableTokenNamespaceEnforcement:
      - value: false
        constraints: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: temporal-credentials
  namespace: flexstack-messaging
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: workflow
    app.kubernetes.io/part-of: flexstack
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PWD: changeme
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  namespace: flexstack-messaging
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: workflow
    app.kubernetes.io/part-of: flexstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal
        app.kubernetes.io/component: workflow
        app.kubernetes.io/part-of: flexstack
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7239"
    spec:
      containers:
        - name: temporal
          image: temporalio/auto-setup:1.26.2
          ports:
            - containerPort: 7233
              name: grpc
            - containerPort: 7239
              name: metrics
          env:
            - name: DB
              value: postgresql
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: temporal-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PWD
              valueFrom:
                secretKeyRef:
                  name: temporal-credentials
                  key: POSTGRES_PWD
            - name: POSTGRES_SEEDS
              value: "postgres.flexstack.svc.cluster.local"
            - name: DYNAMIC_CONFIG_FILE_PATH
              value: "/etc/temporal/dynamicconfig/development.yaml"
          volumeMounts:
            - name: temporal-config
              mountPath: /etc/temporal/dynamicconfig
          resources:
            limits:
              memory: 2Gi
              cpu: "2"
            requests:
              memory: 1Gi
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: temporal-config
          configMap:
            name: temporal-config
---
apiVersion: v1
kind: Service
metadata:
  name: temporal
  namespace: flexstack-messaging
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: workflow
    app.kubernetes.io/part-of: flexstack
spec:
  type: ClusterIP
  ports:
    - port: 7233
      targetPort: 7233
      name: grpc
    - port: 7239
      targetPort: 7239
      name: metrics
  selector:
    app.kubernetes.io/name: temporal
---
# Temporal UI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-ui
  namespace: flexstack-messaging
  labels:
    app.kubernetes.io/name: temporal-ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: flexstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal-ui
        app.kubernetes.io/component: ui
        app.kubernetes.io/part-of: flexstack
    spec:
      containers:
        - name: temporal-ui
          image: temporalio/ui:2.34.0
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TEMPORAL_ADDRESS
              value: temporal:7233
            - name: TEMPORAL_CORS_ORIGINS
              value: http://localhost:3000
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-ui
  namespace: flexstack-messaging
  labels:
    app.kubernetes.io/name: temporal-ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: flexstack
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app.kubernetes.io/name: temporal-ui
