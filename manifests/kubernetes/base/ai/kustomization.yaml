# AI Services Kustomization
# Inference, orchestration, and ML operations
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: flexstack-ai

namespace: flexstack-ai

commonLabels:
  app.kubernetes.io/part-of: flexstack
  app.kubernetes.io/managed-by: kustomize
  flexstack.io/profile: ai

resources:
  - localai.yaml
  - agixt.yaml
