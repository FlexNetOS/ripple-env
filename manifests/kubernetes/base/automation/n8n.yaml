# n8n Deployment for FlexStack
# Workflow automation
---
apiVersion: v1
kind: Secret
metadata:
  name: n8n-credentials
  namespace: flexstack
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
    app.kubernetes.io/part-of: flexstack
type: Opaque
stringData:
  N8N_BASIC_AUTH_USER: admin
  N8N_BASIC_AUTH_PASSWORD: changeme
  DB_POSTGRESDB_PASSWORD: changeme
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-config
  namespace: flexstack
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
    app.kubernetes.io/part-of: flexstack
data:
  N8N_BASIC_AUTH_ACTIVE: "true"
  N8N_HOST: "localhost"
  N8N_PORT: "5678"
  N8N_PROTOCOL: "http"
  GENERIC_TIMEZONE: "UTC"
  DB_TYPE: "postgresdb"
  DB_POSTGRESDB_HOST: "postgres.flexstack.svc.cluster.local"
  DB_POSTGRESDB_PORT: "5432"
  DB_POSTGRESDB_DATABASE: "n8n"
  DB_POSTGRESDB_USER: "postgres"
  N8N_AI_ENABLED: "true"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data
  namespace: flexstack
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
    app.kubernetes.io/part-of: flexstack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: flexstack
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
    app.kubernetes.io/part-of: flexstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n
        app.kubernetes.io/component: automation
        app.kubernetes.io/part-of: flexstack
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: n8n
          image: n8nio/n8n:1.73.1
          ports:
            - containerPort: 5678
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          envFrom:
            - configMapRef:
                name: n8n-config
            - secretRef:
                name: n8n-credentials
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
          resources:
            limits:
              memory: 1Gi
              cpu: "2"
            requests:
              memory: 256Mi
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data
---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: flexstack
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
    app.kubernetes.io/part-of: flexstack
spec:
  type: ClusterIP
  ports:
    - port: 5678
      targetPort: 5678
      name: http
  selector:
    app.kubernetes.io/name: n8n
