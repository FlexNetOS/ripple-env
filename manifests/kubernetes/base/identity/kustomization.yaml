# Identity Services Kustomization
# Authentication, authorization, and secrets management
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: flexstack-identity

namespace: flexstack-identity

commonLabels:
  app.kubernetes.io/part-of: flexstack
  app.kubernetes.io/managed-by: kustomize
  flexstack.io/profile: identity

resources:
  - keycloak.yaml
  - vault.yaml
