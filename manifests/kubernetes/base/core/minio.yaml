# MinIO Deployment for FlexStack
# S3-compatible object storage
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: flexstack
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: flexstack
type: Opaque
stringData:
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: minioadmin
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: flexstack
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: flexstack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: flexstack
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: flexstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        app.kubernetes.io/component: storage
        app.kubernetes.io/part-of: flexstack
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: minio
          image: minio/minio:RELEASE.2024-12-18T13-15-44Z
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          envFrom:
            - secretRef:
                name: minio-credentials
          env:
            - name: MINIO_BROWSER_REDIRECT_URL
              value: "http://localhost:9001"
          volumeMounts:
            - name: minio-data
              mountPath: /data
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "250m"
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-data
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: flexstack
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: flexstack
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      name: api
    - port: 9001
      targetPort: 9001
      name: console
  selector:
    app.kubernetes.io/name: minio
---
# MinIO Bucket Initialization Job
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  namespace: flexstack
  labels:
    app.kubernetes.io/name: minio-init
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: flexstack
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      restartPolicy: OnFailure
      containers:
        - name: minio-mc
          image: minio/mc:RELEASE.2024-12-18T15-11-58Z
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          command:
            - /bin/sh
            - -c
            - |
              until mc alias set local http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
                echo "Waiting for MinIO..."
                sleep 5
              done
              mc mb --ignore-existing local/flexstack-artifacts
              mc mb --ignore-existing local/flexstack-models
              mc mb --ignore-existing local/flexstack-logs
              mc mb --ignore-existing local/agixt
              mc anonymous set download local/flexstack-models
              echo "MinIO buckets initialized successfully"
          envFrom:
            - secretRef:
                name: minio-credentials
          resources:
            limits:
              cpu: "200m"
              memory: 256Mi
            requests:
              cpu: "50m"
              memory: 64Mi
