# Core Services Kustomization
# Essential infrastructure required by most other services
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: flexstack-core

namespace: flexstack

commonLabels:
  app.kubernetes.io/part-of: flexstack
  app.kubernetes.io/managed-by: kustomize
  flexstack.io/profile: core

resources:
  - postgres.yaml
  - redis.yaml
  - minio.yaml
