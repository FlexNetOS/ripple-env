# Kong Gateway Deployment for FlexStack
# API Gateway
---
apiVersion: v1
kind: Secret
metadata:
  name: kong-credentials
  namespace: flexstack-edge
  labels:
    app.kubernetes.io/name: kong
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: flexstack
type: Opaque
stringData:
  KONG_PG_USER: kong
  KONG_PG_PASSWORD: changeme
  KONG_PG_DATABASE: kong
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kong-db-data
  namespace: flexstack-edge
  labels:
    app.kubernetes.io/name: kong-db
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: flexstack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
# Kong Database
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kong-db
  namespace: flexstack-edge
  labels:
    app.kubernetes.io/name: kong-db
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: flexstack
spec:
  serviceName: kong-db
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kong-db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kong-db
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: flexstack
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres
          image: postgres:17.2-alpine
          ports:
            - containerPort: 5432
              name: postgres
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: kong-credentials
                  key: KONG_PG_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kong-credentials
                  key: KONG_PG_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: kong-credentials
                  key: KONG_PG_DATABASE
          volumeMounts:
            - name: kong-db-data
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              cpu: "500m"
              memory: 512Mi
            requests:
              cpu: "100m"
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - kong
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - kong
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: kong-db-data
          persistentVolumeClaim:
            claimName: kong-db-data
---
apiVersion: v1
kind: Service
metadata:
  name: kong-db
  namespace: flexstack-edge
  labels:
    app.kubernetes.io/name: kong-db
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: flexstack
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: kong-db
---
# Kong Migrations Job
apiVersion: batch/v1
kind: Job
metadata:
  name: kong-migrations
  namespace: flexstack-edge
  labels:
    app.kubernetes.io/name: kong-migrations
    app.kubernetes.io/component: migration
    app.kubernetes.io/part-of: flexstack
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      restartPolicy: OnFailure
      containers:
        - name: kong-migrations
          image: kong:3.9.0-alpine
          command: ["kong", "migrations", "bootstrap"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          env:
            - name: KONG_DATABASE
              value: postgres
            - name: KONG_PG_HOST
              value: kong-db
            - name: KONG_PG_USER
              valueFrom:
                secretKeyRef:
                  name: kong-credentials
                  key: KONG_PG_USER
            - name: KONG_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kong-credentials
                  key: KONG_PG_PASSWORD
            - name: KONG_PG_DATABASE
              valueFrom:
                secretKeyRef:
                  name: kong-credentials
                  key: KONG_PG_DATABASE
---
# Kong Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  namespace: flexstack-edge
  labels:
    app.kubernetes.io/name: kong
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: flexstack
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kong
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kong
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: flexstack
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: kong
          image: kong:3.9.0-alpine
          ports:
            - containerPort: 8000
              name: proxy
            - containerPort: 8443
              name: proxy-ssl
            - containerPort: 8001
              name: admin
            - containerPort: 8002
              name: admin-gui
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          env:
            - name: KONG_DATABASE
              value: postgres
            - name: KONG_PG_HOST
              value: kong-db
            - name: KONG_PG_USER
              valueFrom:
                secretKeyRef:
                  name: kong-credentials
                  key: KONG_PG_USER
            - name: KONG_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kong-credentials
                  key: KONG_PG_PASSWORD
            - name: KONG_PG_DATABASE
              valueFrom:
                secretKeyRef:
                  name: kong-credentials
                  key: KONG_PG_DATABASE
            - name: KONG_PROXY_ACCESS_LOG
              value: /dev/stdout
            - name: KONG_ADMIN_ACCESS_LOG
              value: /dev/stdout
            - name: KONG_PROXY_ERROR_LOG
              value: /dev/stderr
            - name: KONG_ADMIN_ERROR_LOG
              value: /dev/stderr
            - name: KONG_ADMIN_LISTEN
              value: "0.0.0.0:8001"
            - name: KONG_ADMIN_GUI_URL
              value: "http://localhost:8002"
            - name: KONG_PROXY_LISTEN
              value: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
          resources:
            limits:
              memory: 1Gi
              cpu: "2"
            requests:
              memory: 256Mi
              cpu: "250m"
          livenessProbe:
            exec:
              command:
                - kong
                - health
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - kong
                - health
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kong
  namespace: flexstack-edge
  labels:
    app.kubernetes.io/name: kong
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: flexstack
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: proxy
    - port: 443
      targetPort: 8443
      name: proxy-ssl
    - port: 8001
      targetPort: 8001
      name: admin
    - port: 8002
      targetPort: 8002
      name: admin-gui
  selector:
    app.kubernetes.io/name: kong
