# RBAC Configuration for Argo Workflows
# Service accounts, roles, and role bindings

---
# Service Account for workflow execution
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflow
  namespace: argo

---
# Role for workflow operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-workflow-role
  namespace: argo
rules:
# Workflow permissions
- apiGroups:
  - argoproj.io
  resources:
  - workflows
  - workflows/finalizers
  - workflowtemplates
  - workflowtemplates/finalizers
  - cronworkflows
  - cronworkflows/finalizers
  - clusterworkflowtemplates
  - clusterworkflowtemplates/finalizers
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Pod permissions (workflows create pods)
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Pod log permissions (read-only)
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get

# ConfigMap permissions
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch

# Secrets: intentionally not granted by default.
# Workflows should mount secrets via Kubernetes references without requiring
# broad secret-read RBAC. If your setup requires controller/workflow access to
# specific Secrets, create a narrowly-scoped Role with resourceNames and bind it.

# PersistentVolumeClaim permissions
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - create
  - delete

---
# RoleBinding to attach role to service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflow-binding
  namespace: argo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-workflow-role
subjects:
- kind: ServiceAccount
  name: argo-workflow
  namespace: argo

---
# ClusterRole for cross-namespace operations (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argo-workflow-cluster-role
rules:
- apiGroups:
  - argoproj.io
  resources:
  - clusterworkflowtemplates
  - clusterworkflowtemplates/finalizers
  verbs:
  - get
  - list
  - watch

---
# ClusterRoleBinding for cluster-level access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argo-workflow-cluster-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argo-workflow-cluster-role
subjects:
- kind: ServiceAccount
  name: argo-workflow
  namespace: argo
