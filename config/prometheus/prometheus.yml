# Prometheus Configuration
# P1-004: Prometheus metrics collection configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ripple-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # LocalAI metrics (if available)
  - job_name: 'localai'
    static_configs:
      - targets: ['localai:8080']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # AGiXT metrics (if available)
  - job_name: 'agixt'
    static_configs:
      - targets: ['agixt:7437']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Keycloak metrics (if available)
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Vault metrics (if available)
  - job_name: 'vault'
    static_configs:
      - targets: ['vault:8200']
    scrape_interval: 30s
    metrics_path: /v1/sys/metrics
    scrape_timeout: 10s

  # NATS metrics (if available)
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Holochain metrics (if available)
  - job_name: 'holochain'
    static_configs:
      - targets: ['holochain:8888']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

