apiVersion: v2
name: flexstack
description: FlexStack - A comprehensive agentic system platform for DevOps, robotics, and AI/ML workloads
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - kubernetes
  - ai
  - ml
  - devops
  - observability
  - workflow
  - agents
home: https://github.com/FlexNetOS/ripple-env
sources:
  - https://github.com/FlexNetOS/ripple-env
maintainers:
  - name: FlexNetOS Team
    url: https://github.com/FlexNetOS
annotations:
  artifacthub.io/category: integration-delivery
  artifacthub.io/license: MIT
  artifacthub.io/containsSecurityUpdates: "false"

dependencies:
  - name: postgresql
    version: "15.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    alias: postgresql
  - name: redis
    version: "19.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    alias: redis
  - name: minio
    version: "14.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
    alias: minio
  - name: grafana
    version: "8.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: observability.grafana.enabled
    alias: grafana
  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: observability.prometheus.enabled
    alias: prometheus
  - name: loki
    version: "6.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: observability.loki.enabled
    alias: loki
  - name: tempo
    version: "1.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: observability.tempo.enabled
    alias: tempo
  - name: kong
    version: "2.x.x"
    repository: https://charts.konghq.com
    condition: edge.kong.enabled
    alias: kong
  - name: nats
    version: "1.x.x"
    repository: https://nats-io.github.io/k8s/helm/charts
    condition: messaging.nats.enabled
    alias: nats
